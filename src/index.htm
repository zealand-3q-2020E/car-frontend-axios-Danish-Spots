<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>Webpack - TypeScript - Scss</h1>
  <h2>TypeScript Hello World</h2> 
    <div id="placedData">
      <h3>Get All Cars</h3>
    </div>
    <button id="ShowCars">
      Show All Cars
    </button>
    <div id="getByVendorData">
      <h3>Get All Cars By Vendor</h3>
    </div>
    <input type="text" id="getByVendorVendorField" placeholder="Vendor">
    <button id="getByVendorButton">Get By Vendor</button>
    <div id="getByVendorPriceData">
      <h3>Get All Cars By Vendor and Price</h3>
    </div>
    <input type="text" id="getByVendorPriceVendorfield" placeholder="Vendor"></br>
    <input type="text" id="getByVendorPricePricefield" placeholder="Price"></br>
    <button id="getByVendorPriceButton">Get By Vendor and Price</button>
    <div id="AddNewCar">
      <h3>Add New Car</h3>
      <input type="text" id="addNewCarVendor" placeholder="Vendor"></br>
      <input type="text" id="addNewCarModel" placeholder="Model"></br>
      <input type="number" id="addNewCarPrice" placeholder="Price"></br>
      <button id="addNewCarButton">Add Car</button>
    </div>
    <div id="DeleteCar">
      <h3>Delete Car</h3>
      <input type="number" id="DeleteCarID" placeholder="ID"></Br>
      <button id="DeleteCarButton">Delete Car</button>
    </div>
  <script src="bundle.js"></script>
</body>
</html>
